<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main-body">
        <section class="user-operands" maxlength="10">0</section>
        <!-- <input class="user-operands" placeholder="0" maxlength="10" type="number"> -->
        <div class="line">
            <button class="b double">C</button>
            <button class="b single">←</button>
            <button class="b single">÷</button>
        </div>
        <div class="line">
            <button class="b single">7</button>
            <button class="b single">8</button>
            <button class="b single">9</button>
            <button class="b single">×</button>
        </div>
        <div class="line">
            <button class="b single">4</button>
            <button class="b single">5</button>
            <button class="b single">6</button>
            <button class="b single">-</button>        
        </div>
        <div class="line">
            <button class="b single">1</button>
            <button class="b single">2</button>
            <button class="b single">3</button>
            <button class="b single">+</button>
        </div>
        <div class="line">
            <button class="b triple">0</button>        
            <button class="b single">=</button>
        </div>
    </div>    
    <script src="./operation.js"></script>
</body>
</html>
